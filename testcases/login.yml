                (KHTML, like Gecko) Chrome/84.0.4147.89 Safari/537.36
        method: GET
        params:
            _sign: 8eb0038c835007f8718750abe5282549
            _timestamp: '1596009879000'
            terminal: pc
            token: ${get_token}
            v: ''
        url: http://10.23.190.107/zhgd_mms/news/getAppList
